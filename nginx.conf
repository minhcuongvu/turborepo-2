# Redirect all HTTP to HTTPS
server {
  listen 80;
  server_name michaelvu.dev www.michaelvu.dev;

  return 301 https://$host$request_uri;
}

server {
  server_name michaelvu.dev www.michaelvu.dev; # managed by Certbot

  location / {
    # try_files $uri $uri/ =404;
    proxy_pass http://localhost:3000;
  }

  listen [::]:443 ssl ipv6only=on; # managed by Certbot
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/michaelvu.dev/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/michaelvu.dev/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

